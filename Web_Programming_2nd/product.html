    <script>
        async function loadBMUPage() 
        {
            let request = new Request("/json/web.json")
            let response = await fetch(request)

            let json_obj = await response.json()
            loadNavBar(json_obj)
            second_para(json_obj)
            loadDeptInfo(json_obj)
       
        }


        let nav = document.getElementById("nav-name")
        let nav_list = document.getElementById("nav-content")


        function loadNavBar(P_json_obj)
        {
            
            let s1 = document.querySelector(".section-1")
            let nav = P_json_obj['av']
            
            let navbar = document.querySelector(".navbar")
            navbar.style.background = "#27ae60";

            for(let i of nav)
            {
                let navbar_link = document.querySelector(".navbar-link")
                navbar_link.style.fontSize = "25px";
                navbar_link.style.display = "inline-block";
                navbar_link.style.margin = "6px 110px";
                // navbar_link.style.margin ="6px 15px";
                navbar_link.style.color = "#fff";
                navbar_link.style.height ="36px";
                navbar_link.textContent = i.link
                navbar.appendChild(navbar_link)
                s1.appendChild(navbar)
            }
        }

        var els = document.getElementsByTagName('a');
        for (var el = 0; el < els.length; el++) {
        els[el].style["text-decoration"] = "none";
        }



        let div1 = document.getElementById("sec1")
        function second_para(bmu_json_obj) 
        {
        let h2 = document.createElement("h2")
        h2.textContent = bmu_json_obj['schoo']
        div1.appendChild(h2)


        let img1 = document.createElement("img")
        img1.src =  bmu_json_obj['pic']
        img1.style.width="225px";
        img1.style.height="35px";
        img1.style.margin="-90px 0 -50px -160px"
        div1.appendChild(img1)
        // img1.style.width="200px";
        // img1.style.margin="80px 10px 0 20px";
        // img1.style.height="300px";


        let h1 = document.createElement("h1")
        h1.textContent = `${bmu_json_obj['Old Price']}`
        div1.appendChild(h1)
        h1.style.fontWeight="bold";
        h1.style.margin="0 0 0 -225px "
        h1.style.display="inline-flex";

        let h21 = document.createElement("h1")
        h21.textContent = `${bmu_json_obj['Old Price1']}`
        div1.appendChild(h21)
        h21.style.display="inline-flex";
        h21.style.color="red";
        h21.style.textDecoration="line-through";


        let h3 = document.createElement("h1")
        h3.textContent = `${bmu_json_obj['New Price']}`
        h3.style.margin="-10px 0px 10px";
        div1.appendChild(h3)

        let h4 = document.createElement("h1")
        h4.textContent = `${bmu_json_obj['About This Item1']}`
        div1.appendChild(h4)
        h4.style.fontSize="27px";
        h4.style.fontWeight="bold";

        let h5 = document.createElement("h1")
        h5.textContent = `${bmu_json_obj['About This Item']}`
        div1.appendChild(h5)
        h5.style.fontSize="17.4px";
        h5.style.marginRight="40px";
        h5.style.opacity="0.8";

        let h51 = document.createElement("h1")
        h51.textContent = `${bmu_json_obj['About This Item2']}`
        div1.appendChild(h51)
        h51.style.fontSize="17.4px";
        h51.style.marginRight="40px";
        h51.style.opacity="0.8";
        

            let depts = bmu_json_obj['depts']
            // section.body.style.position = "absolute";
            
            for(let dept of depts)
            {
                let article = document.createElement("article")
               
                let h1 = document.createElement("h2")
                h1.textContent= dept.type
                article.appendChild(h1)
                h1.style.textAlign="center";
                h1.style.fontSize="27px";
               
                let ul = document.createElement("ul")
                let elects = dept.electives

                for(let elect of elects)
                {
                    let li = document.createElement("li")
                    li.textContent= elect
                    ul.appendChild(li)
                    li.style.fontSize="18px";
                    li.style.marginLeft="-20px";
                }
                
                article.appendChild(ul)
                div1.appendChild(article)
 
            }
        
            const button = document.createElement('button')
            button.innerText = bmu_json_obj['btn2']
            button.id = 'button1'

            button.addEventListener('click', () => {
                alert('Oh, you clicked me!')
            })
            div1.appendChild(button)

 // <!-- ---------------Footer Section------------------------------- -->
        
        
 function loadDeptInfo(bmu_json_obj)
        {

            let div = document.getElementById("footer")
            let depts = bmu_json_obj['depts1']
            // section.body.style.position = "absolute";
            
            for(let dept of depts)
            {
                let article1 = document.createElement("article")
               article1.className="article1"
                let h1 = document.createElement("h2")
                h1.textContent= dept.type
                article1.appendChild(h1)
                h1.style.textAlign="center";
                h1.style.fontSize="27px";
               
                let x = document.createElement("ul")
                x.className="ul1"
                let elects = dept.electives
                // ul.style.float="left";
                
                // ul.style.display="grid";
                x.style.listStyleType="none";
                // ul.style.marginLeft="150px";
                // ul.style.gap="15px";
                // ul.style.gridTemplateColumns="repeat(auto-fit, minmax(250px, 1fr))";


                for(let elect of elects)
                {
                    let y = document.createElement("li")
                    y.textContent= elect
                    y.className="li1"
                    // li.style.display="grid";
                    
                    x.appendChild(y)
                }
                
                article1.appendChild(x)
                div.appendChild(article1)
 
            }
        
        }



        loadBMUPage()
