        function loadNavBar(P_json_obj)
        {
            
            let s1 = document.querySelector(".section-1")

            navbar.style.background = "#27ae60";

                navbar_link.style.display = "inline-block";
                navbar_link.style.margin = "6px 110px";

                navbar_link.style.color = "#fff";
                navbar_link.style.height ="36px";
                navbar_link.textContent = i.link
                navbar.appendChild(navbar_link)
                s1.appendChild(navbar)
            }

function loadDeptInfo(bmu_json_obj)
{

    let div = document.getElementById("footer")
    let depts1 = bmu_json_obj['depts1']
    
    for(let dept of depts1)
    {
        let article = document.createElement("article")
       
        let ul = document.createElement("ul")

        }
        
        article.appendChild(ul)
        div.appendChild(article)
    }
}

 function loadDeptInfo(bmu_json_obj)
        {

            let div = document.getElementById("footer")
            let depts = bmu_json_obj['depts']
            // section.body.style.position = "absolute";
            
            for(let dept of depts)
            {
                let article = document.createElement("article")
               
                let h1 = document.createElement("h2")
                h1.textContent= dept.type
                article.appendChild(h1)
                h1.style.textAlign="center";
                h1.style.fontSize="27px";
               
                let ul = document.createElement("ul")
                let elects = dept.electives

                for(let elect of elects)
                {
                    let li = document.createElement("li")
                    li.textContent= elect
                    ul.appendChild(li)
                }
                
                article.appendChild(ul)
                div.appendChild(article)
 
            }
        
        }
